<html>
    <head>
        <link rel="stylesheet" href="Css/Estilo.css">
        <title>Exercicio Peso</title>

    <body>
        <div>
            <form>
            <img src="Imagens/Balança.jpg" class="imagem-topo">
                <h1>programa Cálculo do peso ideal</h1>

                    Nome:
                    <input type="text" id="inNome">

                    Altura:
                    <input type="number" id="inAltura" min="0" step="0.01">

                <input type="submit" value="Calcular Peso ideal">
                <input type="reset" value="limpar campos">
            </form>
            <h3></h3>
        </div>
