<!DOCTYPE html>
<html>
    <head>
        <title>Escola</title>
    </head>
    <body>
        <h1>Programa Situação do Aluno</h1>
        <form>
            <p>
                Nome do aluno:
                <input type="text" id="inNome">
            </p>
            <p>
                1º nota:
                <input type="number" min="0" step="0.01" id="inNota">
            </p>
            <p>
                2º nota:
                <input type="number" min="0" step="0.01" id="inSegundaNota">
            </p>
            <input type="submit" value="Exibir média e situação">
        </form>

        <h3 id="inMedia"></h3>
        <h3 id="inSituacao"></h3>

        <script src="js/ex4_01.js"></script>
    </body>
</html>
