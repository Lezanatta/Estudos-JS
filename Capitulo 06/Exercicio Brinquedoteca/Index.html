<!DOCTYPE html>
<html>
    <head>
        <title>Brinquedoteca</title>
        <meta charset="utf-8" lang="pt-br">
        <link rel="stylesheet" href="Css/Estilo.css">
    </head>
    <body>
        <div>
            <img src="Imagens/Pc.png" alt="Imagem de um computador">
            <form>
                <h1>Programa Brinquedoteca</h1>
                <p>
                    Nome:
                    <input type="text" id="inNome" required autofocus>
                </p>
                <p>
                    Idade:
                    <input type="number" id="inIdade" min="0" required>
                    <input type="submit" value="Adicionar">
                </p>
                <input type="button" value="Listar Todos" id="btListar">
                <input type="button" value="Resumir por idade" id="btIdade">
                <pre></pre>
            </form>
        </div>
        <script src="Js/ex06_07.js"></script>
    </body>
</html>
