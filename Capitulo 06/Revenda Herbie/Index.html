<!DOCTYPE html>
<html>
    <head>
        <title>Revenda</title>
        <meta charset="utf-8" lang="pt-br">
        <link rel="stylesheet" href="Css/Estilo.css">
    </head>
    <body>
        <div>
            <img src="Imagens/Pc.png" alt="Imagem de um computador">
            <form>
                <h1>Revenda Herbie</h1>
                <p>
                    Modelo:
                    <input type="text" id="inModelo" autofocus>
                </p>
                <p>
                    Preço:
                    <input type="number" id="inPreco" step="0.01">
                    <input type="submit" value="Adicionar">
                </p>
                <p>
                    <input type="button" value="Listar Todos" id="btListar">
                    <input type="button" value="Filtrar por preço" id="btFiltrar">
                    <input type="button" value="Simular Promoção" id="btPromocao">
                </p>
            </form>
            <pre></pre>
        </div>
        <script src="Js/ex06_06.js"></script>
    </body>
</html>
