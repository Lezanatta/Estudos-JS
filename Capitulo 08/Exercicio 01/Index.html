<!DOCTYPE html>
<html>
    <head>
        <title>Revenda</title>
        <meta charset="utf-8" lang="pt-br">
        <link rel="stylesheet" href="Css/Estilo.css">
    </head>
    <body>
        <div>
            <img src="Imagens/ex8_2.jpg" alt="Imagem desconto">
            <form>
                <h1>Revenda Avenida - Promoção</h1>
                <p>
                    Modelo do veículo:
                    <input type="text" id="inModelo" autofocus required>
                </p>
                <p>
                    Ano de fabricação:
                    <input type="number" id="inAno" required>
                </p>
                <p>
                    Preço R$:
                    <input type="number" id="inPreco" required>
                </p>
                <input type="submit" value="Classificar - Calcular Entrada e Parcelas" id="btClassificar">
            </form>
            <pre></pre>
        </div>
        <script src="Js/ex08_01.js"></script>
    </body>
</html>
