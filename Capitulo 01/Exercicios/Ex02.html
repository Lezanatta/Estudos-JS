<meta charset="utf-8">
<script>
    let conta = Number(prompt("Digite o valor total da conta: "));
    let numeroClientes = Number(prompt("Quantos clientes vão paga a pizza? "));
    const divisaoCliente = conta / numeroClientes;
    alert(`O total a ser pago por cada cliente é igual a: ${divisaoCliente.toFixed(2)}`);
</script>
